  <div class="container my-4">
    <h2 class="text-center">TODOs List</h2>

    <!-- Button trigger modal -->
    <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#addItemsModal">
      Add List Items
    </button>

    <!-- Modal -->
    <div class="modal fade" id="addItemsModal" tabindex="-1" aria-labelledby="addItemsModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="addItemsModalLabel">Add List Item</h1>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <div class="form-group">
                <label for="title">Title</label>
                <input type="text" class="form-control" id="title" placeholder="Add an item to the list">
            </div>
            <div class="form-group my-2">
                <label for="description">Description</label>
                <textarea class="form-control" id="description" placeholder="Add description" rows="3"></textarea>
            </div>
            <div class="form-group my-2">
              <label for="responsible">Responsible</label>
              <input type="text" class="form-control" id="responsible" placeholder="Add the person responsible for the task">
            </div>
            <div class="form-group my-2">
              <label for="taskTime">E.T.A.</label>
              <input type="datetime-local" class="form-control" id="taskTime" placeholder="Click to add the time">
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            <button type="button" class="btn btn-primary" onclick="addTask()">Add Item</button>
          </div>
        </div>
      </div>
    </div>

        <table class="table">

                    <th scope="col">Responsible</th>

    crossorigin="anonymous"></script>
  <script>
    function addTask() {
      title = document.getElementById('title').value;
      description = document.getElementById('description').value;
      responsible = document.getElementById('responsible').value;
      taskTime = document.getElementById('taskTime').value;
      console.log(title, description, responsible, taskTime);
      $('#addItemsModal').modal('hide');
      taskObject = {
        title: title,
        description: description,
        responsible: responsible,
        taskTime: taskTime
      }
      console.log(taskObject);
      var storageObjectArr = [];
      var storageObject = localStorage.getItem('taskStorage');
      if ((storageObject != null) || (storageObject != undefined) || (storageObject != '')) {
        storageObjectArr = JSON.parse(storageObject);
      }
      storageObjectArr.push(taskObject);
      localStorage.setItem('taskStorage', JSON.stringify(storageObjectArr));
      writingOnPageFromStorage();
    }

    function writingOnPageFromStorage() {
      var storageObject = localStorage.getItem('taskStorage');
      if ((storageObject != null) || (storageObject != undefined) || (storageObject != '')) {
        if(storageObject == '[]'){
          document.getElementById('items').innerHTML = '<h2>Your Items</h2><h3>No Items to show</h3>';
        }else{
          document.getElementById('items').innerHTML = '<h2>Your Items</h2>';
          storageObjectArr = JSON.parse(storageObject);
          console.log(storageObjectArr);
          var html = '';
          storageObjectArr.forEach(function (element, index) {
            html += `<tr>
                      <th scope="row">${index + 1}</th>
                      <td>${element.title}</td>
                      <td>${element.description}</td>
                      <td>${element.responsible}</td>
                      <td>${element.taskTime}</td>
                      <td><i class="bi bi-check-circle-fill" onclick="markingAsDone(`+index+`)"></i><i class="bi bi-pencil-square" onclick="editTask(`+index+`)"></i></td>
                  </tr>`;
          });
          document.getElementById('items').innerHTML = html;
        }
      }
    }

    function markingAsDone(index){
      var storageObject = localStorage.getItem('taskStorage');
      if ((storageObject != null) || (storageObject != undefined) || (storageObject != '')) {
        storageObjectArr = JSON.parse(storageObject);
        storageObjectArr.splice(index, 1);
        localStorage.setItem('taskStorage', JSON.stringify(storageObjectArr));
        writingOnPageFromStorage();
      }
    }

    function editTask(index){
      var storageObject = localStorage.getItem('taskStorage');
      if ((storageObject != null) || (storageObject != undefined) || (storageObject != '')) {
        storageObjectArr = JSON.parse(storageObject);
        document.getElementById('title').value = storageObjectArr[index].title;
        document.getElementById('description').value = storageObjectArr[index].description;
        document.getElementById('responsible').value = storageObjectArr[index].responsible;
        document.getElementById('taskTime').value = storageObjectArr[index].taskTime;
        $('#addItemsModal').modal('show');
        storageObjectArr.splice(index, 1);
        localStorage.setItem('taskStorage', JSON.stringify(storageObjectArr));
        writingOnPageFromStorage();
      }
    }

  </script>
